---
layout: default
---

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{{ site.baseurl }}/News">News</a></li>
    <li class="breadcrumb-item active" aria-current="page">{{ page.title }}</li>
  </ol>
</nav>

<div class="col-md-offset-1">

  <header class="post-header">
     <h1 class="post-title">{{ page.title }}</h1>
     <p class="post-meta">Posted on {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  {% if page.imgFullsize %}
  <div class="col-md-10">
    <img src="{{ site.baseurl }}/{{ page.imgFullsize }}" alt="{{ page.title }}" class="rounded-circle">
  </div>
  {% endif %}

</div>

<br>

<div class="col-md-offset-1">
  <div class="col-md-10">
    {{ content }}
  </div>
</div>
